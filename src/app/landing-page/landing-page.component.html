<div class="landing-page">
  <!-- 
    1. Header: Navigation signals receive karega.
  -->
  <app-header (pageChange)="onPageChange($event)"></app-header>
  
  <!-- 
    2. HOME VIEW
    Hero Section + Navbar (Batches)
  -->
  <div *ngIf="currentView === 'home'" class="fade-in-view">
    <app-section></app-section>
    <app-navbar></app-navbar> 
  </div>

  <!-- 
    3. CONTACT VIEW
    Smooth fade-in animation ke saath contact page
  -->
  <div *ngIf="currentView === 'contact'" class="fade-in-view">
    <app-contact></app-contact>
  </div>

  <!-- 
    4. BLOG VIEW (NEW ADDITION)
    Ye section ab 'blog' click karne par smoothly open hoga.
  -->
  <div *ngIf="currentView === 'blog'" class="fade-in-view">
    <app-blog></app-blog>
  </div>

  <!-- 
    5. FOOTER
    Footer hamesha content ke neeche rahega.
  -->
  <app-footer></app-footer>
</div>
