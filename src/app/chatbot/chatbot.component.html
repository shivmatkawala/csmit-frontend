<div class="chat-container">
  <div class="chat-box">
    <div *ngFor="let msg of messages" [ngClass]="msg.sender">
      <!-- Added a wrapper to make the chat look like bubbles -->
      <p>{{ msg.text }}</p>
    </div>
  </div>

  <div class="input-box">
    <input [(ngModel)]="userInput" placeholder="Ask me about courses, placements..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
