<div class="contact-page">
  <div class="container">
    
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Contact Us</h1>
      <p class="page-subtitle">We'd love to hear from you. Here's how you can reach us.</p>
    </div>

    <div class="contact-grid">
      
      <!-- LEFT SIDE: Contact Info (Get in Touch) -->
      <div class="contact-info">
        <h2 class="info-title">Get in Touch</h2>
        
        <!-- Address Card -->
        <div class="info-card">
          <div class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
          </div>
          <div class="info-content">
            <h4>Address</h4>
            <p>Metro station Ameerpet,Hyderabad, India</p>
          </div>
        </div>

        <!-- Phone Card -->
        <div class="info-card">
          <div class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
            </svg>
          </div>
          <div class="info-content">
            <h4>Phone</h4>
            <p>+91 93920 96698</p>
          </div>
        </div>

        <!-- Email Card -->
        <div class="info-card">
          <div class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
            </svg>
          </div>
          <div class="info-content">
            <h4>Email</h4>
            <p>quenrix46@gmail.com</p>
          </div>
        </div>

      </div>

      <!-- RIGHT SIDE: Contact Form -->
      <div class="contact-form-card">
        <div class="form-header">
          <h3>Send a Message</h3>
        </div>
        
        <form (ngSubmit)="submitContact()">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="contactForm.name" name="name" placeholder="Your Name" required>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="contactForm.email" name="email" placeholder="Your Email" required>
          </div>

          <div class="form-group">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" [(ngModel)]="contactForm.subject" name="subject" placeholder="What is this regarding?" required>
          </div>

          <div class="form-group">
            <label class="form-label">Message</label>
            <textarea class="form-control" [(ngModel)]="contactForm.message" name="message" placeholder="Write your message here..." rows="4" required></textarea>
          </div>

          <button type="submit" class="submit-btn" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Sending...' : 'Submit Message' }}
          </button>
        </form>
      </div>

    </div>

    <!-- MAP SECTION -->
    <div class="map-section">
      <!-- Google Map Iframe (Updated to Ameerpet Metro Station, Hyderabad) -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.827222365267!2d78.44541231487676!3d17.43631598804933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90ca3650204b%3A0x629197022026131!2sAmeerpet%20Metro%20Station!5e0!3m2!1sen!2sin" 
        class="map-frame" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

  </div>
</div>
