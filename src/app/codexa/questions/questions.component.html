<div class="full-question">
  <div class="question-part">
    <!-- Button aur Content ab ek hee row mein hain -->
    <div class="row-layout">
      <button class="back-circle-btn" routerLink="/student-dashboard" title="Back to Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"/>
        </svg>
      </button>

      <div class="content-container">
        <div *ngIf="question" class="question-content" [innerHTML]="formattedQuestion"></div>
        
        <div *ngIf="!question" class="placeholder-text">
          Ask Codexa to generate a programming question.
        </div>
      </div>
    </div>
  </div>

  <div class="clock-part">
    <span class="timer-label">Session Time</span>
    <div class="digital-clock">
      {{ hours }}:{{ minutes }}:{{ seconds }}
    </div>
  </div>
</div>
