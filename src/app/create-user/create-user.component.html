<div class="form-container">
    
    <!-- Registration Card -->
    <div class="form-card">

        <!-- Back Button -->
        <button (click)="goBack()" class="back-button" title="Go Back">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M11.03 3.25l-7.75 7.75a.75.75 0 000 1.06l7.75 7.75a.75.75 0 101.06-1.06l-6.47-6.47h13.13a.75.75 0 000-1.5H5.62l6.47-6.47a.75.75 0 00-1.06-1.06z" clip-rule="evenodd" />
            </svg>
        </button>

        <!-- Header -->
        <div class="header-section">
            <h2>Create New User Account</h2>
            <p>Enter username, password, and assign a role.</p>
        </div>

        <!-- Old Message Box Removed (Now using AlertService popups) -->

        <!-- Registration Form -->
        <form (ngSubmit)="createUser()">
            
            <!-- Username/Email Field -->
            <div class="form-group">
                <label for="username">Username (Email ID)</label>
                <input 
                    id="username" 
                    type="email" 
                    class="text-input"
                    name="username" 
                    [(ngModel)]="username" 
                    required 
                    placeholder="Enter email or username"
                >
            </div>

            <!-- Password Field with Eye Icon -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        id="password" 
                        [type]="showPassword ? 'text' : 'password'"
                        class="text-input"
                        name="password" 
                        [(ngModel)]="password" 
                        required 
                        placeholder="Enter password"
                    >
                    <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
                        <!-- Eye Icon (Visible) -->
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <!-- Eye Slash Icon (Hidden) -->
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Role Selection Field -->
            <div class="form-group">
                <label for="roleid">Assign Role</label>
                <div class="select-wrapper">
                    <select 
                        id="roleid" 
                        class="text-input"
                        name="roleid" 
                        [(ngModel)]="roleid" 
                        required
                    >
                        <option *ngFor="let role of roles" [ngValue]="role.id">
                            {{ role.name }}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Submit Button with Loading State -->
            <div>
                <button type="submit" class="submit-button" [disabled]="isLoading">
                    <span *ngIf="isLoading" class="spinner"></span>
                    <span>{{ isLoading ? 'Creating...' : 'Create User' }}</span>
                </button>
            </div>
        </form>
    </div>
</div>
