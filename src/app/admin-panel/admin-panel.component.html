<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container" [class.dark-mode]="darkModeActive()">
    <!-- Header -->
    <header class="seamless-header">
        <div class="logo-search">
            <div class="logo">
                <!-- Ensure you have a logo.png in assets or change src -->
                <img src="assets/logo.jpg" alt="Institute Logo" class="institute-logo" title="Institute Logo">
            </div>
            <div class="search-wrapper modern-search">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="search" 
                    [placeholder]="activeTab() === 'users' ? 'Search Users...' : activeTab() === 'courses' ? 'Search Courses...' : 'Search...'"
                    [value]="headerSearchQuery()"
                    (input)="onHeaderSearch($event)"
                />
            </div>
        </div>
        <div class="header-right">
            <div class="user-profile-pill" title="{{ config.ADMIN_DETAILS.name }}">
                <div class="user-avatar">
                    <img [src]="config.ADMIN_DETAILS.profileUrl" alt="Admin">
                </div>
                <span class="user-name">{{ config.ADMIN_DETAILS.name }}</span>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar seamless-sidebar">
        <nav class="sidebar-nav">
            <a *ngFor="let link of config.SIDEBAR_LINKS"
               class="nav-item"
               [class.active]="activeTab() === link.id" 
               (click)="navigateTo(link.route, link.id)" 
               [title]="link.label">
                <div class="icon-box">
                    <i [class]="link.icon"></i>
                </div>
                <span class="nav-label">{{ link.label }}</span>
            </a>
        </nav>
        
        <div class="sidebar-bottom">
            <button class="logout-btn-icon" (click)="logoutUser()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-label">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Dashboard View -->
        <div *ngIf="activeTab() === 'dashboard'" class="fade-in">
            <div class="main-content-header">
                <h1>Dashboard Overview</h1>
                <p>Welcome back, {{ config.ADMIN_DETAILS.name }}</p>
            </div>
            
            <div class="card-grid">
                <div *ngFor="let card of config.ADMIN_CARDS" 
                    class="card" 
                    tabindex="0" 
                    (click)="navigateTo(card.route, card.targetTab)">
                    
                    <div class="card-image-wrapper">
                        <!-- Use dummy images if assets missing, or keep original src -->
                        <img [src]="'assets/' + card.iconImage" [alt]="card.title" 
                             onerror="this.src='https://placehold.co/600x400/eef2f6/94a3b8?text=Image'">
                        <div class="card-overlay">
                            <h2>{{ card.title }}</h2>
                            <p>{{ card.subtitle }}</p>
                        </div>
                    </div>

                    <div class="card-action">
                        <button [ngClass]="'btn-' + card.colorClass">
                            {{ card.buttonText }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Management -->
        <app-user-management 
            *ngIf="activeTab() === 'users'"
            [globalSearchQuery]="headerSearchQuery()"
        ></app-user-management>
        
        <!-- Course Management -->
        <app-manage-course
            *ngIf="activeTab() === 'courses'"
            [globalSearchQuery]="headerSearchQuery()"
        ></app-manage-course>
        
        <!-- Batch Management -->
        <app-batch-management
            *ngIf="activeTab() === 'batches'"
            [globalSearchQuery]="headerSearchQuery()"
        ></app-batch-management>

        <!-- Upload Career Component -->
        <app-upload-career 
            *ngIf="activeTab() === 'upload-careers'"
        ></app-upload-career>
        
    </main>

    <!-- Message Box -->
    <div class="message-box" id="messageBox">
        <p>Action Successful!</p>
        <button class="close-btn" (click)="closeMessageBox()">âœ•</button>
    </div>

</div>
