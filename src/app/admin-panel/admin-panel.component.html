<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container">
    <header>
        <div class="logo-search">
            <div class="logo">
                <img src="assets/logo.jpg" alt="institute Logo" class="institute-logo" title="institute logo">
            </div>
            <div class="search-wrapper">
                <input type="search" [placeholder]="config.SEARCH_PLACEHOLDER" />
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="header-right">
            <button class="btn-header-action" (click)="showMessageBox('Reports generated successfully!')">
                <i [class]="config.HEADER_BUTTON.icon"></i> {{ config.HEADER_BUTTON.label }}
            </button>

            <div class="user-avatar" title="{{ config.ADMIN_DETAILS.name }}">
                <img [src]="config.ADMIN_DETAILS.profileUrl" alt="Admin Avatar" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <div>
            <nav class="sidebar-nav">
                <a *ngFor="let link of config.SIDEBAR_LINKS"
                   [class.active]="activeTab() === link.id" 
                   (click)="activeTab.set(link.id); navigateTo(link.route)" 
                   [title]="link.label">
                    <i [class]="link.icon"></i>{{ link.label }}
                </a>
            </nav>
        </div>
        <div class="sidebar-bottom">
            <div class="toggle-switch" [class.active]="darkModeActive()" (click)="darkModeActive.set(!darkModeActive())" title="Toggle Dark Mode">
                <span></span>
            </div>
            <a title="Logout" (click)="showMessageBox('Logged out successfully.')"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </aside>

    <!-- Main content area now spans the full remaining width -->
    <main class="main-content">
        <div class="main-content-header">
            <h1>Admin Actions: Quick Access</h1>
            <p>Select an action card below to perform core administrative functions.</p>
        </div>
        
        <div class="card-grid">

            <div *ngFor="let card of config.ADMIN_CARDS" 
                 class="card" 
                 [class]="card.colorClass" 
                 tabindex="0" 
                 (click)="navigateTo(card.route)">
                <div class="card-content">
                    <div class="card-icon" [ngClass]="'icon-' + card.colorClass" [innerHTML]="getIconSvg(card)">
                    </div>

                    <h2>{{ card.title }}</h2>
                    <p>{{ card.subtitle }}</p>
                </div>

                <div class="card-action">
                    <button [ngClass]="'btn-' + card.colorClass">{{ card.buttonText }}</button>
                </div>
            </div>

            <div class="card card-placeholder" tabindex="0" (click)="showMessageBox('Feature coming soon.', 'error')">
                <div class="card-content">
                    <div class="card-icon" style="background-color: #BDC3C7;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#7F8C8D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4v16h16V4zM9 10h6m-6 4h6"/>
                        </svg>
                    </div>
                    <h2>More Features...</h2>
                    <p>Analytics reports, system maintenance, and API management coming soon.</p>
                </div>
                <div class="card-action">
                    <button style="background-color: #BDC3C7; cursor: not-allowed;">Coming Soon</button>
                </div>
            </div>

        </div>
    </main>

    <!-- The right-admin-status-card section has been removed from the HTML -->

    <div class="message-box" id="messageBox">
        <p>Action Successful!</p>
        <button class="close-btn" (click)="closeMessageBox()">X</button>
    </div>

</div>
