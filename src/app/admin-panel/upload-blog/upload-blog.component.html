<div class="form-card">

  <!-- Back Button -->
  <button (click)="goBack()" class="back-button" title="Go Back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M11.03 3.25l-7.75 7.75a.75.75 0 000 1.06l7.75 7.75a.75.75 0 101.06-1.06l-6.47-6.47h13.13a.75.75 0 000-1.5H5.62l6.47-6.47a.75.75 0 00-1.06-1.06z" clip-rule="evenodd" />
      </svg>
  </button>

  <div class="header-section">
    <h2>Upload New Blog</h2>
    <p>Share educational resources with students.</p>
  </div>

  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    
    <!-- Title Input -->
    <div class="form-group">
      <label for="title">Blog Title</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        class="input-field"
        placeholder="Enter a descriptive title"
        [class.error-border]="isFieldInvalid('title')"
      >
      <span class="error-msg" *ngIf="isFieldInvalid('title')">
        Title is required.
      </span>
    </div>

    <!-- Description Input -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="input-field"
        rows="4" 
        placeholder="Brief summary of the blog content..."
      ></textarea>
    </div>

    <!-- File Upload Area -->
    <div class="form-group">
      <label>Blog PDF File</label>
      
      <!-- Drop Zone -->
      <div 
        class="file-upload-wrapper" 
        (click)="fileInput.click()" 
        (dragover)="onDragOver($event)" 
        (dragleave)="onDragLeave($event)" 
        (drop)="onDrop($event)"
        [class.dragging]="isDragging()"
        *ngIf="!selectedFile()"
      >
        <input 
          #fileInput 
          type="file" 
          hidden 
          accept="application/pdf"
          (change)="onFileSelected($event)"
        >
        <div class="upload-placeholder">
          <!-- Cloud Upload Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
          </svg>
          <span>Click to browse or drag PDF here</span>
          <small>Supported format: .pdf only</small>
        </div>
      </div>
      
      <!-- File Preview Card -->
      <div class="file-preview" *ngIf="selectedFile()">
        <!-- PDF Icon -->
        <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        
        <div class="file-info">
          <span class="filename">{{ selectedFile()?.name }}</span>
          <span class="filesize">{{ getFileSize(selectedFile()?.size) }}</span>
        </div>
        
        <button type="button" class="remove-btn" (click)="removeFile($event)" title="Remove File">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <span class="error-msg" *ngIf="fileError()">{{ fileError() }}</span>
    </div>

    <!-- Progress Bar (Visible during upload) -->
    <div *ngIf="isSubmitting() && uploadProgress() > 0 && uploadProgress() < 100" class="form-group">
        <div class="progress-container">
            <div class="progress-bar" [style.width.%]="uploadProgress()"></div>
        </div>
        <div class="progress-text">{{ uploadProgress() }}% Uploaded</div>
    </div>

    <!-- Submit Actions -->
    <div>
      <button type="submit" [disabled]="blogForm.invalid || !selectedFile() || isSubmitting()" class="submit-button">
        <span *ngIf="isSubmitting()" class="spinner"></span>
        <span *ngIf="!isSubmitting()">Upload Blog</span>
        <span *ngIf="isSubmitting()">Uploading...</span>
      </button>
    </div>

  </form>
</div>
