<header
  class="site-header"
  [class.scrolled]="isHeaderScrolled"
  [class.menu-open]="isMenuOpen">

  <div class="container header-container">

    <!-- Left side: Logo -->
    <div class="logo-container">
      <a href="#" class="logo-link" (click)="zoomLogo()">
        <img src="assets/logo.jpg" alt="Company Logo" class="logo-img" [class.zoomed]="isLogoZoomed">
        <span class="logo-text">CSMIT</span>
      </a>
    </div>

    <!-- CENTER: Main Navigation Links (Desktop) -->
    <nav class="main-nav desktop-nav-links">
        <ul>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Right Group: Search Bar + Login Button + Hamburger -->
    <div class="actions-container right-group">
      


      <!-- Login Button: Modern Pill Design -->
      <a routerLink="/login" class="login-btn desktop-login-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 19.5a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.638z" />
        </svg>
        Log In
      </a>

      <!-- Animated Hamburger Menu Icon (Mobile Only) -->
      <button class="hamburger-menu" (click)="toggleMenu()">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>

    </div>

  </div>

  <!-- Mobile Menu with animations -->
  <nav class="mobile-nav" [class.open]="isMenuOpen">
      <div class="mobile-nav-inner">
        <!-- Links for mobile menu -->
        <a href="#" style="--delay: 0.15s;" (click)="toggleMenu()">Courses</a>
        <a href="#" style="--delay: 0.25s;" (click)="toggleMenu()">Careers</a>
        <a href="#" style="--delay: 0.35s;" (click)="toggleMenu()">Blog</a>
        <a href="#" style="--delay: 0.45s;" (click)="toggleMenu()">Contact</a>
        <hr style="--delay: 0.55s;">
        <div class="mobile-auth-buttons" style="--delay: 0.65s;">
          <a routerLink="/login" class="login-btn mobile-login-btn-full" (click)="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 19.5a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.638z" />
            </svg>
            Log In
          </a>
        </div>
      </div>
  </nav>
  <div class="mobile-menu-overlay" [class.open]="isMenuOpen" (click)="toggleMenu()"></div>

</header>

<!-- NEW: Chatbot Modal/Popup (Centered, Responsive) -->
<div class="chatbot-modal-overlay" [class.open]="isChatbotOpen" (click)="closeChatbotIfOutside($event)">
  <div class="chatbot-popup-container">
    <!-- Close Button -->
    <button class="chatbot-close-btn" (click)="toggleChatbot()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <!-- Chatbot Header/Title -->
    <div class="chatbot-header">
      <img src="assets/bot.jpg" alt="AI Assistant" class="bot-header-icon">
      <div class="bot-info">
        <h3>CSMIT AI Assistant</h3>
        <p>Ask anything about courses and admissions.</p>
      </div>
    </div>
    
    <!-- Chatbot Component itself -->
    <app-chatbot></app-chatbot> 
  </div>
</div>

<!-- Floating Bot Button -->
<a href="javascript:void(0)" class="floating-bot-btn" title="Chat with our AI Assistant" (click)="toggleChatbot()">
  <img src="assets/bot.jpg" alt="AI Chatbot Icon" class="bot-icon-img">
</a>
